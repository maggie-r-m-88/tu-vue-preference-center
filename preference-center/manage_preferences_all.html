<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tufts University</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <wrapper class="d-flex flex-column">
      <header>
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand mx-auto" href="#"><img src="images/Tufts-white.png" alt="Tufts Logo"></a>
        </nav>
      </header>
      <!-- Begin page content -->
      <main role="main" class="container flex-fill" id="manage-prefs">
        <h1 class="mt-5">Please select which emails are most relevant to you</h1>
        
        <form>

          <button type="submit" class="btn btn-primary btn-lg mt-4">Update my preferences</button>
        </form>
        <p class="mt-3"><a href="#" style="text-decoration:underline;">Update ALL Cummings email preferences</a></p>
      </main>

      <main role="main" class="container flex-fill" style="display:none;" id="saved-prefs">
        <h1 class="mt-5">Your preferences have been saved.</h1>
        <p><span style="color:#3E8EDE;">email@example.com</span> is currently <b>unsubscribed</b> to</span>.<br></p>
        <ul>
            <li>Announcements - Cummings School of Veterinary Medicine</li>
        </ul>
      </main>

      <footer class="footer footer-branded">
        <div class="container">
          <span class="align-middle">&copy; Tufts University 2022</span>
        </div>
      </footer>
    </wrapper>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('form button[type="submit"]').click(function(e) {

        //Prevent default form submission functionality for demo purposes
        e.preventDefault();
        $('#manage-prefs').hide();
        $('#saved-prefs').show();

      });
    </script>
  </body>
</html>
